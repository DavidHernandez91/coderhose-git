{% block titulo%} Listado de personas {% endblock %}

{% block listado %}

    {% csrf_token %}
   {{form.as_p}}
   <input type="submit" value="Guardar">
</form>

<url>

     {% endfor %}
</url>

{% endblock %}

{% block title %} Total: {{total_personas}} {% endblock %}
